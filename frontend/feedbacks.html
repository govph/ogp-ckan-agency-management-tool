{% extends 'frontend/index.html' %}
{% block title %}Feedback | Manager Tool{% endblock %}
{% block content %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
            <ul id="myTab" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#for-review" id="for-review-tab" role="tab" data-toggle="tab" aria-controls="for-review" aria-expanded="true">
                        <i class="fa fa-lg fa-eye"></i> FOR REVIEW
                    </a>
                </li>
                <li role="presentation">
                    <a href="#approved-feedback" role="tab" id="approved-feedback-tab" data-toggle="tab" aria-controls="approved-feedback">
                        <i class="fa fa-lg fa-check"></i> APPROVED
                    </a>
                </li>
                <li role="presentation">
                    <a href="#disapproved-feedback" role="tab" id="disapproved-feedback-tab" data-toggle="tab" aria-controls="disapproved-feedback">
                        <i class="fa fa-lg fa-times"></i> DISAPPROVED
                    </a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="for-review" aria-labelledby="for-review-tab">
                    <h3 class="text-center"><i class="fa fa-2x fa-spin fa-circle-o-notch"></i></h3>
                    <h4 class="text-center">Loading Feedback</h4>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="approved-feedback" aria-labelledby="approved-feedback-tab">
                    <h3 class="text-center"><i class="fa fa-2x fa-spin fa-circle-o-notch"></i></h3>
                    <h4 class="text-center">Loading Feedback</h4>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="disapproved-feedback" aria-labelledby="disapproved-feedback-tab">
                    <h3 class="text-center"><i class="fa fa-2x fa-spin fa-circle-o-notch"></i></h3>
                    <h4 class="text-center">Loading Feedback</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript" src="/js/feedbacks.js"></script>
{% endblock %}
