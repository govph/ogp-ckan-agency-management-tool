{% extends 'frontend/index.html' %}
{% block title %}Register | Manager Tool {% endblock %}
{% block content %}

        </div>

    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 register-form">
        <form method="POST" id="registerAccountForm" action="/admin/register">
            <h2>REGISTER</h2>
            <div class="form-group col-lg-6 no-padding-left">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="f_name" id="first_name" class="form-control input-lg" required>
            </div>
            <div class="form-group  col-lg-6 no-padding">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="l_name" id="last_name" class="form-control input-lg" required>
            </div>
            <div class="form-group  col-lg-6 no-padding-left">
                <label for="mobile_number">MOBILE</label>
                <input type="text" name="mobile_number" id="mobile_number" class="form-control input-lg" data-mask="+63 (999) 999-9999" data-mask-placeholder="+63 (XXX) XXX-XXXX" placeholder="+63 (XXX) XXX-XXXX">
            </div>
            <div class="form-group  col-lg-6 no-padding">
                <label for="email">EMAIL</label>
                <input type="email" name="email_address" value="{{ email }}" class="form-control input-lg" readonly>
            </div>
            <div class="form-group  col-lg-6 no-padding-left">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="new_password" class="form-control input-lg" required>
            </div>
            <div class="form-group  col-lg-6 no-padding">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control input-lg" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-inverse">REGISTER</button>
                <input type="hidden" name="token" value="{{ token }}">
                <input type="hidden" name="uid" value="{{ uid }}">
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script src="/js/masked-input.js"></script>
    <script type="text/javascript" src="/js/password-reset.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input[name=f_name], input[name=l_name]").bind('keyup blur',function(){
                var node = $(this);
                node.val(node.val().replace(/[^a-zA-Z ]/g,'') ); }
            );
            $('[data-mask]').each(function() {
                var $this = $(this);
                var mask = $this.attr('data-mask') || 'error...', mask_placeholder = $this.attr('data-mask-placeholder') || 'X';
                $this.mask(mask, {
                    placeholder : mask_placeholder
                });
            });
            $('input[name=f_name]').focus();
        });
    </script>
{% endblock %}
