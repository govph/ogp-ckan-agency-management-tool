{% extends 'frontend/index.html' %}
{% block title %}Send Verification Email | Manager Tool{% endblock %}
{% block content %}
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 register-form">
		<form method="POST" id="registerAccountForm">
            <h2>SEND VERIFICATION EMAIL</h2>
            <div class="form-group col-lg-12 no-padding">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" class="form-control input-lg" required>
            </div>
            <div class="form-group col-lg-12 no-padding">
                <button type="submit" class="btn btn-lg btn-inverse">SEND</button>
                <input type="hidden" name="token" value="{{ csrf_token }}">
            </div>
            <a href="/login">Login</a> / <a href="/register">Register</a>
        </form>
	</div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('input[name=email]').focus();
        });
        $("#registerAccountForm").submit(function (){
            $(".form-control").prop("readonly", true);
            $(".btn-inverse").prop("disabled", true).html($("<i>", { class: "fa fa-spin fa-circle-o-notch" })).append(" SEND");
        });
    </script>
{% endblock %}
